<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area {
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >  <!-- Adicionando eventos no HTML -->
        interaja...
    </div>
    <script>
       var a = document.getElementById('area');
        a.addEventListener('click', clicar);  // Adicionando eventos no JS
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout', sair);
        function clicar() {
            a.innerText = 'Clicou!';
            a.style.backgroundColor = 'blue';
        }
        function entrar() {
            a.innerText = 'Entrou!';
            a.style.backgroundColor = 'red';
        }
        function sair() {
            a.innerText = 'Saiu!';
            a.style.backgroundColor = 'green';
        }
    </script>
</body>
</html>
